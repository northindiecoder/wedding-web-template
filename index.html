<script>

$(".section.is--hero").each(function (index) {
  let triggerElement = $(this);
  let targetElement = $(".nav_logo");

  let tl = gsap.timeline({
    scrollTrigger: {
      trigger: triggerElement,

      start: "top top",
      end: "bottom top",

});

    y: "100%",
    duration: 1
  });
});

      // trigger element - viewport

      end: "bottom bottom",

  });
  tl.fromTo(
    targetElement,
    {
      width: "35em",
      height: "35em",
      borderRadius: "35em",
      duration: 1

      width: "100vw",
      height: "100vh",
      borderRadius: "0em",
      duration: 1
    }

});

      duration: 1

  let triggerElement = $(this);

  let targetElement = $(".grid_text-item").eq(myIndex);

    scrollTrigger: {
      trigger: triggerElement,
      // trigger element - viewport
      start: "top bottom",
      end: "bottom bottom",

        $(".grid_text-item").removeClass("is--active");
